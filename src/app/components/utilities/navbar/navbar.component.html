      <form
        class="col-12 col-lg-4 mb-3 mb-lg-0 mx-auto"
        role="search"
        (click)="changePageToSearch()"
      >
        <input
          type="search"
          class="form-control form-control-light text-bg-light"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>
      <div class="text-end" *ngIf="!isUserLoggedIn">
        <button type="button" class="btn btn-outline-dark me-2" [routerLink]="['/auth/user/signin']" routerLinkActive="router-link-active" >Login</button>
        <button type="button" class="btn btn-warning" [routerLink]="['/auth/user/signup']" routerLinkActive="router-link-active">Sign-up</button>
      </div>
      <div class="text-end" *ngIf="isUserLoggedIn">
        <a
          href="#"
          class="d-block link-body-emphasis text-decoration-none "
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            src="https://github.com/mdo.png"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
