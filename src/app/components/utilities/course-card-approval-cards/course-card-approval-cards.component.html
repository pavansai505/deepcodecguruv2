<div
  class="card bg-body-tertiary h-100"
>
  <img
    src="{{ 'https://picsum.photos/800/500?random=' + course.id }}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body d-flex flex-column">
    <p class="card-title fw-bold h-100">
      {{ course.title }}
    </p>
    <p class="card-text">
      {{ course.description | limitTo : "60" }}
    </p>
    <p class="card-text text-success">
      <i class="bi bi-person-check-fill"></i>
      {{ course.authorName }}
    </p>
    <p class="card-text">Units : {{ course.lectures.length }}</p>
    <div class="d-flex justify-content-between align-items-center mt-auto" >
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-success fw-bold" *ngIf="course.approvalStatus!='approved'" (click)="changeStatus(course.id,'approved')">
          Approve
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger fw-bold" *ngIf="course.approvalStatus!='rejected'" (click)="changeStatus(course.id,'rejected')">
          Reject
        </button> 
      </div>
      <small class="text-body-secondary centerIt"><i class="bi bi-patch-check fs-6 text-warning">&nbsp;</i>Verified</small>
    </div>
  </div>
</div>
